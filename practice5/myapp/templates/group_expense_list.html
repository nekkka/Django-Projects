{% extends 'myapp/base.html' %}
{% load static %}
{% block body %}

<h1>Create Group Expense</h1>

<form class="shadow-lg m-10 rounded-lg" method="post">
    {% csrf_token %}
    
    <div class="form-container px-10 py-10 flex">
        <div class="mx-10">
            <div class="mb-5">
                <label>Expense Name</label>
            </div>
            <div class="border">
                {{ group_expense_form.name }}
            </div>
        </div>

        <div class="mx-10">
            <div class="mb-5">
                <label>Expense Amount</label>
            </div>
            <div class="border">
                {{ group_expense_form.amount }}
            </div>
        </div>

        <div class="mx-10">
            <div class="mb-5">
                <label>Expense Category</label>
            </div>
            <div class="border flex items-center justify-between p-2">
                <select id="category" name="category" class="w-full border-none outline-none bg-transparent">
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <div class="mx-10">
        <label>Select Users to Split With:</label>
        <select name="users" multiple>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="mx-10 mt-8">
        <button class="bg-green-500 px-5 py-2 rounded-lg text-white font-semibold">Create Group Expense</button>
    </div>
</form>

<a href="{% url 'index' %}" class="text-blue-500 mt-5 inline-block">Back to Expenses</a>

{% endblock %}
